<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <form style="background-image: repeating-radial-gradient();"></form>
</head>

<body style="background-color: aqua;">
    <fieldset>
        <form align="center">
            <h1 style="color: red;">Personal Details</h1>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br>
            <br>
            <label for="pss">Password:</label>
            <input type="password" id="pss" placeholder="&#128274; ">
            <br>
            <br>

            <label for="mail">E- mail:</label>
            <input type="text" id="mail">
            <br>
            <br>
            <span>Gender:</span>
            <label for="radio1">Male</label>
            <input type="radio" id="radio1" name="radio">
            <label for="radio2">Female</label>
            <input type="radio" id="radio2" name="radio">
            <br>
            <br>
            <label for="con">Contact#:</label>
            <input type="text" id="con">
            <br>
            <br>
            <h1 style="color: red;">Educational Qualification</h1>
            <br>
            <label for="dgree">Degree:</label>
            <select name="dgree" id="dgree" value="--select">
                <option value="Degree">Select Degree</option>
                <option value="ME">ME</option>
                <option value="CSth">CS</option>
                <option value="EC">EC</option>
            </select>
            <br>
            <br>
            <label for="dgree">Engineering:</label>
            <select name="dgree" id="dgree">
                <option value="Engineering">Select Group</option>
                <option value="ME">A</option>
                <option value="CSth">B</option>
                <option value="EC">C</option>
            </select>
            <br>
            <br>
            <span>Hobbies:</span>
            <label for="box1">Playing cricket</label>
            <input type="checkbox" id="box1">
            <label for="box2">Reading books</label>
            <input type="checkbox" id="box2">
            <br>
            <br>
            <h1 style="color: red;">Address</h1>
            <br>
            <textarea name="area" id="" cols="30" rows="6"></textarea>
            <br>
            <br>
            <label for="file">Attch Resume:</label>
            <input type="file" id="file" value="Choose File">
            <br>
            <br>
            <button>Submit</button>







        </form>
    </fieldset>

</body>

</html>
